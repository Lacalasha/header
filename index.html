<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-content">
        <a href="index.html"><img src="images/Logo.svg" alt="logo" /></a>
      </div>
      <div class="search-content">
        <input type="search" placeholder="Search something here" />

        <img
          class="first-image"
          src="images/search-normal.svg"
          alt="notification"
        />

        <button class="second-image">
          <img src="images/filter.svg" alt="filter" />
        </button>
      </div>
      <nav class="navigation-content">
        <button><img src="images/heart.svg" alt="heart" /></button>
        <button>
          <img src="images/notification.svg" alt="notification" />
        </button>
        <button><img src="images/setting-2.svg" alt="settings" /></button>
        <button><img src="images/Image.svg" alt="user" /></button>
        <img class="third-image" src="images/Notif.svg" alt="red-dot" />
      </nav>
    </header>
  </body>
</html>
